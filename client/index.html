<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Accueil</title>
        <script type="module" src="src/page-index.js"></script>
        <script src="src/TiledImage.js"></script>
        <script src="src/sprites/chien.js"></script>
        <script src="src/sprites/duck.js"></script>
        <link rel="stylesheet" href="css/global.css">
        <link rel="icon" href="img/favicon.png" type="image/png" />
    </head>
    <body>
        <div id="input-block" class="input-block-1">
            <form action="" method="post" autocomplete="off">
                <div>
                    <div id="api-message"></div>                    
                    <div><input type="text" name="username" placeholder="Nom d'usager" required></div>
                    <div><input type="password" name="password" placeholder="Mot de passe" required></div>
                    <button id="center-button">Connexion</button>
                </div>
            </form>
            <a id="register" href="register.html">S'enregistrer</a>
        </div>
        <div id="animation-block" class="amimation-block-index">
            <div id="background-top" class="background-top-index"></div>
            <div id="background-bot">
                <div id="start">
                    <span id="start-button" class="start">START</span>
                </div>
                <div id="speed">
                    <span class="speed">SPEED</span>
                    <br>
                    <span id="speed-minus" class="speed plusminus">▼</span>
                    <span id="speed-value" class="speed">3</span>
                    <span id="speed-plus" class="speed plusminus">▲</span>
                </div>     
                <div id="score">
                    <span id="score-value" class="score">00000000<br></span>
                    <span class="score">SCORE</span>           
                </div>
            </div>
        </div>
    </body>
</html>
